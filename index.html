


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h1>Chat Bot</h1>
    <div id="chatbox"></div>
    <div id="inputArea">  
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton"><i class="bi bi-send-plus"></i></button>
        <input type="file" id="fileInput" style="display: none;" accept="image/*, video/*, .doc, .docx, .pdf">
        <button id="sendImageButton"><i class="bi bi-images"></i></button>
        <button id="sendVideoButton"><i class="bi bi-film"></i></button>
        <button id="sendFileButton"><i class="bi bi-file-earmark-arrow-down"></i></button>
        <input type="file" id="voiceInput" style="display: none;" accept="audio/*">
        <button id="recordVoiceButton"><i class="bi bi-mic"></i></button>
    </div>
    <audio id="audioElement" controls style="display: none;"></audio>
    <video id="videoElement" controls style="display: none;"></video>
    <script src="script.js"></script>
</body>
</html>
